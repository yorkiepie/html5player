<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Discovery HDR/SDR Test </title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/thumbnail-gallery.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body ng-app="app" ng-controller="appCtrl">

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
               <a class="navbar-brand" href="#" titel="Discovery HDR Test">
                <img style="max-height:40px; margin-top: -7px;" src="http://discovery.digitalshowcase.piksel.com/i/brand-logo.png"></a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                     <li>
                        <a href="#">Discovery SDR/HDR Test</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">
          <div class="row">
  <div class="col-md-6"><video id="myvideo" width="100%" controls>
      <source src="" type="video/mp4"></source>
      Your browser does not support HTML5 video.
  </video></div>
  <div class="col-md-6" id="logs" style="height: 270px;overflow: scroll;"></div>
  </div>
        <div class="row">

            <div class="col-lg-12">
                <h1 class="page-header">SDR/HDR Videos</h1>
                 <div class="form-group">
                <label for="searchText">Filter Videos</label>
                <input type="text" class="form-control" ng-model="searchText" placeholder="Search Video ">
                </div>
            </div>
            
            <div ng-repeat="value in DB |filter: searchText" class="col-lg-3 col-md-4 col-xs-6 thumb" ng-click="play(value) ">
                <a class="thumbnail" href="#">
                    <img class="img-responsive" src="{{value.portrait_thumbnail}}" alt="">
                </a>
                <h5 class="block-with-text" >{{value.series_title}} : {{value.title}}</h5>
                <div class="block-with-text">{{value.synopsis}}</div>
            </div>
        </div>

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Piksel 2016</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js "></script>
     <script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js "></script>
     <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/0.9.2/angularfire.min.js "></script>
    <script src="js/index.js"></script>


</body>

</html>
